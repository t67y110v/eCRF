{{define "completion"}}

<section id="item-1-6">
    <div class="shadow-sm p-3 bg-white rounded h-100">
        <h5 class="text-center">Завершение скрининга</h5>
        <hr>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <br>
                <div class="mb-1">


                    <form id="demography" method="POST" action="/subject/screening/completion">
                        <div class="mb-2">
                            <input class="form-control" type="hidden" placeholder="{{.Subject.Number}}"
                                value="{{.Subject.Number}}" name="subject_number" id="id" readonly>
                        </div>
                        <div class="mb-2">
                            <input class="form-control" type="hidden"
                                placeholder="{{.Subject.ProtocolId}}" value="{{.Subject.ProtocolId}}"
                                name="protocol_id" id="id" readonly>
                        </div>
                        <div class="mb-1">
                            <div class="mb-1">
                                <label class="form-label"> Доброволец соответствует критериям включения? -</label>
                                <div class="input-group mb-3" id="condition52"
                                    color-value="{{.Subject.Screening.CompletionOfScreening.VolunteerEligibleCondition.Color}}"
                                    field-name="completion1">
                                    <select id="completion1" name="completion1" class="form-select">
                                        {{if eq .Subject.Screening.CompletionOfScreening.VolunteerEligibleCondition.VolunteerEligible 1}}
                                        <option selected value="1">Соответствует</option>
                                        <option value="2"> Не соответствует</option>
                                        {{else if eq .Subject.Screening.CompletionOfScreening.VolunteerEligibleCondition.VolunteerEligible 2 }}
                                        <option value="1">Соответствует</option>
                                        <option selected value="2"> Не соответствует</option>

                                        {{else}}
                                        <option selected value="0">Не выбрано</option>
                                        <option value="1">Соответствует</option>
                                        <option value="2"> Не соответствует</option>
                                        {{end}}
                                    </select>

                                </div>
                            </div>
                            <div class="mb-2">


                                <label class="form-label">Критерии невключения отсутствуют?</label>
                                <div class="input-group mb-3" id="condition53" field-name="completion2"
                                    color-value="{{.Subject.Screening.CompletionOfScreening.NoExclusionCriteriaCondition.Color}}">
                                    <select id="completion2" name="completion2" class="form-select">
                                        {{if eq .Subject.Screening.CompletionOfScreening.NoExclusionCriteriaCondition.NoExclusionCriteria 1}}
                                        <option selected value="1">Отсутствуют</option>
                                        <option value="2"> Присутствуют</option>
                                        {{else if eq .Subject.Screening.CompletionOfScreening.NoExclusionCriteriaCondition.NoExclusionCriteria 2 }}
                                        <option value="1">Отсутствуют</option>
                                        <option selected value="2">   Присутствуют</option>

                                        {{else}}
                                        <option selected value="0">Не выбрано</option>
                                        <option value="1">Отсутствуют</option>
                                        <option value="2"> Присутствуют</option>
                                        {{end}}
                                    </select>

                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Доброволец был проинформирован об ограничениях, требуемых протоколом и согласен
                                    их соблюдать в течение исследования?</label>
                                <div class="input-group mb-3" id="condition54" field-name="completion3"
                                    color-value="{{.Subject.Screening.CompletionOfScreening.InformedOfTheRestrictionsCondition.Color}}">
                                    <select id="completion3" name="completion3" class="form-select">
                                        {{if eq .Subject.Screening.CompletionOfScreening.InformedOfTheRestrictionsCondition.InformedOfTheRestrictions 1}}
                                        <option selected value="1">Да</option>
                                        <option value="2"> Нет</option>
                                        {{else if eq .Subject.Screening.CompletionOfScreening.InformedOfTheRestrictionsCondition.InformedOfTheRestrictions 2 }}
                                        <option value="1">Да</option>
                                        <option selected value="2"> Нет</option>

                                        {{else}}
                                        <option selected value="0">Не выбрано</option>
                                        <option value="1">Да</option>
                                        <option value="2"> Нет</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Доброволец включен в исследование?</label>
                                <div class="input-group mb-3" id="condition55" field-name="completion4"
                                    color-value="{{.Subject.Screening.CompletionOfScreening.VolunteerIncludedCondition.Color}}">
                                    <select id="completion4" name="completion4" class="form-select">
                                        {{if eq .Subject.Screening.CompletionOfScreening.VolunteerIncludedCondition.VolunteerIncluded 1}}
                                        <option selected value="1">Да</option>
                                        <option value="2"> Нет</option>
                                        {{else if eq .Subject.Screening.CompletionOfScreening.VolunteerIncludedCondition.VolunteerIncluded 2 }}
                                        <option value="1">Да</option>
                                        <option selected value="2"> Нет</option>

                                        {{else}}
                                        <option selected value="0">Не выбрано</option>
                                        <option value="1">Да</option>
                                        <option value="2"> Нет</option>
                                        {{end}}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Если «НЕТ», необходимо указать причину</label>
                                <div class="input-group mb-3" id="condition56" field-name="completion5"
                                    color-value="{{.Subject.Screening.CompletionOfScreening.ReasonIfNotCondition.Color}}">
                                    {{if.Subject.Screening.CompletionOfScreening.ReasonIfNotCondition.ReasonIfNot }}
                                    <input
                                        value="{{.Subject.Screening.CompletionOfScreening.ReasonIfNotCondition.ReasonIfNot}}"
                                        name="completion5" class="form-control" type="input">
                                    {{else}}
                                    <input name="completion5" class="form-control" type="input">
                                    {{end}}
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Поле «Комментарий» заполняется по желанию в произвольном тексте.</label>
                                <div class="input-group mb-3" id="condition57" field-name="completion6"
                                    color-value="{{.Subject.Screening.CompletionOfScreening.CommentCondition.Color}}">
                                    {{if .Subject.Screening.CompletionOfScreening.CommentCondition.CommentValue}}
                                    <input
                                        value="{{.Subject.Screening.CompletionOfScreening.CommentCondition.CommentValue}}"
                                        name="completion6" class="form-control" type="input">
                                    {{else}}
                                    <input name="completion6" class="form-control" type="input">
                                    {{end}}
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <input type="submit" value="Сохранить" class="btn btn-primary">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>
</section>

{{end}}
