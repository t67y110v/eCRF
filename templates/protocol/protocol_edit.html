<section>
  <div class="container-fluid mb-3">
    <div class="row justify-content-center">
      <div class="col-8 p-0">
        <div class="shadow p-3 mb-3 bg-white rounded">
          <h2 class="text-center">Изменение {{.Protocol.Name}}</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <form id="new-form" method="POST" action="/protocols/save" class="col-12 col-lg-6 col-md-8 col-sm-10 rounded">
      <div class="m-3">
        <div class="mb-2">

          <input class="form-control" type="text" placeholder="{{.Protocol.Id}}" value="{{.Protocol.Id}}" name="id"
            id="id" readonly>
        </div>


        <div class="mb-2">


          <label class="form-label">Название</label>
          <input id="Name" type="text" class="form-control" name="name" value="{{.Protocol.Name}}" placeholder="name">
        </div>
        <div class="mb-2">


          <label class="form-label">Статус</label>

          <select id="staus" name="status" class="form-select">
            {{$s := set .Protocol.Status}}
            {{$t := com $s}}
            <option value="{{.Protocol.Status}}"> {{$t}}</option>
            <option value="1">Активный</option>
            <option value="2">Неактивный</option>
          </select>
        </div>

        <div class="mb-2">


          <label class="form-label">Центр</label>
          <select id="center" name="center" class="form-select">
            <option value="{{.Protocol.CenterId}}"> {{.Protocol.CenterId}}</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <input type="submit" value="Сохранить" class="btn btn-primary">
        </div>
      </div>
    </form>
  </div>
</section>
